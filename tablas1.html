<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tablas</title>
    </head>
    <body>
        <h1>Tablas</h1>
        <table border="1">
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>D</th>
            </tr>
            <tr>
                <td rowspan="2">E, I</td>
                <td>F</td>
                <td colspan="2">G, H</td>
            </tr>
            
            <tr>
                <td>J</td>
                <td rowspan="2">K , O</td>
                <td>L</td>
            </tr>
            <tr>
                <td>M</td>
                <td>N</td>
                <td rowspan="2">P</td>
            </tr>
            <caption>caption de la tabla</caption>           
           
        </table>
    </body>
    </html>
