<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tablas</title>
    </head>
    <body>
        <h1>Tablas 2</h1>
        <table border="1">
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
            </tr>
            <tr>
                <td rowspan="2">
                    <!-- Lista no ordenada -->
                    <ul>
                        <li>5</li>
                        <li>6</li>
                    </ul>
                </td>
                <td>
                    <!-- Lista ordenada -->
                    <ol>
                        <li>7</li>
                        <li>8</li>
                    </ol>
                </td>
                <td colspan="2">
                    9, 10
                </td>
            </tr>
            <tr>
                <td>11</td>
                <td>12</td>
                <td>13</td>
            </tr>
            <tr>
                <td colspan="3">
                    <!-- Lista de definiciÃ³n -->
                    <dl>
                        <dt>14</dt>
                        <dd>15</dd>
                        <dt>16</dt>
                        <dd>17</dd>
                        <dt>18</dt>
                        <dd>19</dd>
                    </dl>
                </td>
                <td>20</td>
            </tr>
            <caption>Tabla 2</caption>
        </table>
    </body>
    </html>
