<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tablas</title>
    </head>
    <body>
        <h1>Tablas</h1>
        <table border="1">
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>D</th>
            </tr>
            <tr>
                <td rowspan="2">
                    <!-- Lista no ordenada -->
                    <ul>
                        <li>E</li>
                        <li>I</li>
                    </ul>
                </td>
                <td>
                    <!-- Lista ordenada -->
                    <ol>
                        <li>F</li>
                        <li>J</li>
                    </ol>
                </td>
                <td colspan="2">
                    G, H
                </td>
            </tr>
            <tr>
                <td>L</td>
                <td>N</td>
                <td>P</td>
            </tr>
            <tr>
                <td colspan="3">
                    <!-- Lista de definiciÃ³n -->
                    <dl>
                        <dt>K</dt>
                        <dd>k</dd>
                        <dt>O</dt>
                        <dd>o</dd>
                        <dt>Q</dt>
                        <dd>q</dd>
                    </dl>
                </td>
                <td>M</td>
            </tr>
        </table>
    </body>
    </html>
